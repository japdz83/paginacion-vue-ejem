<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<title>Paginaci√≥n con Vue</title>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="row">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">
								Table de ejemplo = {{ totalPaginas() }}
							</h5>
							<!-- Inicia Table  -->
							<table class="table">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">Title</th>
										<th scope="col">Completed</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="item in datosPaginados">
										<td>{{ item.id }}</td>
										<td>{{ item.title }}</td>
										<td>{{ item.completed }}</td>
									</tr>
								</tbody>
							</table>
							<!-- Fin Table -->

							<!-- Inicia Paginacion -->
							<nav aria-label="Page navigation example">
								<ul class="pagination">
									<li
										class="page-item"
										v-on:click="getPreviousPage()"
									>
										<a class="page-link" href="#"
											>Anterior</a
										>
									</li>
									<li
										v-for="pagina in totalPaginas()"
										v-on:click="getDataPagina(pagina)"
										class="page-item"
										v-bind:class="isActive(pagina)"
									>
										<a class="page-link" href="#"
											>{{ pagina }}</a
										>
									</li>
									<li
										class="page-item"
										v-on:click="getNextPage()"
									>
										<a class="page-link" href="#"
											>Siguiente</a
										>
									</li>
								</ul>
							</nav>
							<!-- Fin Paginacion -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
		<script src="data.js"></script>
		<script src="main.js"></script>
	</body>
</html>
